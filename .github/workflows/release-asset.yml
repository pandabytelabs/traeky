name: Build release artifact

on:
  release:
    types: [published]

jobs:
  build-asset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run ci-build

      - name: Create release tarball (without .github, node_modules, etc.)
        run: |
          mkdir -p artifacts
          tar czf artifacts/trakky-${{ github.ref_name }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='dist/**/*.map' \
            .

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/trakky-${{ github.ref_name }}.tar.gz
          asset_name: trakky-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
