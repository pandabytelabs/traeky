services:
  traeky:
    image: pandabytelabs/traeky:latest
    container_name: traeky
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      TRAEKY_DISABLE_CLOUD_CONNECT: "false"
      TRAEKY_PROFILE_PIN_SALT: "changeme"
      TRAEKY_ALLOWED_HOSTS: "all" # Default: allow all hosts (recommended to override in production)
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s